<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="shortcut icon" href="static\favicon.ico" />
    <title>SWOY Bubble Tea</title>
</head>

{% from "formhelper.html" import render_field %}

<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background:#E7F3FC;">
    <a href="/home"> <img class="navbar-brand responsive" src="static\cover.png"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="border: none; outline: none;">
        <i class="fa fa-bars hamburger-custom" aria-hidden="true"></i>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="text-align: center;">
        <ul class="navbar-nav mr-auto">
<!--            <li class="nav-item active">-->
<!--                <a class="navbar-links" href="#">Products<span class="sr-only">(current)</span></a>-->
<!--            </li>-->
            <div class="search-box">
                <form class="form-inline">
                    <input class="mr-sm-2 input_search" type="text" placeholder="Search" aria-label="Search">

                    <button class="btn btn-navbar my-2 my-sm-0" type="submit" style="border-radius:50%;"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <!-- Button trigger modal -->
                <a href="/" class="navbar-links" type="button" data-toggle="modal" data-target="#loginModal">Login<span
                        class="sr-only">(current)</span></a>
            </li>
        </ul>

        <a href="/signup">
            <button class="btn btn-navbar my-2 my-sm-0">Sign up</button>
        </a>

    </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
            </div>
            <div class="modal-body login-align">
                <form method="POST">
                    <div class="form-group">
                        <label> Email: </label>
                        <input class="form-control" type="email" name="login_email" placeholder="name@example.com">
                        <label> Password: </label>
                        <input class="form-control" type="password" name="login_password" placeholder="secret">
                        <div class="modal-footer">
                            <a href="/home">
                                <button type="button" class="btn btn-primary">Login</button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{% block content %} {% endblock %}

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
