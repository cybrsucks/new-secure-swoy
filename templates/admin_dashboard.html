{% extends "admin_base.html" %}
{% block content %}
<div class="row">


    <div class="col-sm-4">
        <div class=" swoy-card card" style="background-color: #E7F3FC; color:black">
            <div>
                <h3>No. Of Admins</h3>
            </div>

            <div class="text-center">
                <h3>{{noOfAdmin}}</h3>
            </div>
        </div>
    </div>

    <div class="col-sm-4">
        <div class=" swoy-card card" style="background-color: #E7F3FC; color:black">
