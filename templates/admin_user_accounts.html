{% extends "admin_base.html" %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    {% for user in userList %}
    <tr>
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.username | safe }}</td>
      <td>{{ user.email | safe }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
