{% extends "base.html" %}
{% from "formhelper.html" import render_field %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

{% block content %}
<div>
    <div style="margin: 100px;">
        <div class="container-fluid swoy-container swoy-form-container">
            <form method="post" class="swoy-container" action="{{url_for('forgot_password')}}">
                {{ form.csrf_token }}
                <div class="form-group col">
                    <h2>Your email:</h2>
                </div>
                <div class="form-group col">
                    {{render_field(form.email, class="form-control")}}
                </div>
                {% if error %}
                    <p class="error form-group col" style="color:red; background-color:pink; border-radius:10px;">{{ error }}</p>
                {% endif %}
                <div class="text-center">
                    <button type="submit" class="swoy-btn btn btn-primary btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
